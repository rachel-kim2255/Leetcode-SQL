name: Update Progress Log
on:
  push:
    branches:
      - main

jobs:
  update-progress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 

      - name: Count SQL problems (LeetHub commits only)
        id: count
        run: |
          # README, stats.json ì œì™¸
          git log --pretty=format:"%ad %s" --date=short | grep "LeetHub" > leethub_commits.log || true

          # LeetHub ì»¤ë°‹ì´ ì¡´ì¬í•  ê²½ìš°ì—ë§Œ SQL íŒŒì¼ ì¹´ìš´íŠ¸
          if [ -s leethub_commits.log ]; then
            count=$(find . -type f -name "*.sql" | wc -l)
          else
            count=0
          fi

          echo "count=$count" >> $GITHUB_ENV
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          cat leethub_commits.log || echo "âš ï¸ No new LeetHub commits detected"

      - name: Append or update progress
        run: |
          date="$date"
          total="$count"

          # ì˜¤ëŠ˜ ìƒˆë¡œ ì¶”ê°€ëœ íŒŒì¼ ìˆ˜ ê³„ì‚°
          previous_total=$(grep -Eo '[0-9]+$' README.md | tail -1)
          if [ -z "$previous_total" ]; then
            added=$count
          else
            added=$((count - previous_total))
            [ $added -lt 0 ] && added=0
          fi

          # ê¸°ì¡´ Progress Log ì œê±° í›„ ë‹¤ì‹œ ìƒì„±
          sed -i '/# ğŸ“ˆ Progress Log/,$d' README.md
          echo "" >> README.md
          echo "# ğŸ“ˆ Progress Log" >> README.md
          echo "| Date | Problems Added | Total |" >> README.md
          echo "|------|----------------|--------|" >> README.md
          
          # LeetHubë¡œ ìƒì„±ëœ ì»¤ë°‹ ê¸°ì¤€ìœ¼ë¡œ SQL íŒŒì¼ ë‚ ì§œë§Œ ì¹´ìš´íŠ¸
          git log --reverse --pretty=format:"%ad" --date=short -- '**/*.sql' | sort | uniq -c > tmp.log

          total=0
          while read count date; do
            total=$((total + count))
            echo "| $date | ğŸŸ¢ $count | $total |" >> README.md
          done < tmp.log
          rm tmp.log

          echo "" >> README.md
          echo "> **ğŸ¯ Total:** $total problems solved" >> README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # ë³€ê²½ì‚¬í•­ ìˆì„ ë•Œë§Œ ì»¤ë°‹
          if [ -n "$(git status --porcelain)" ]; then
            git add README.md
            git commit -m "Auto update Progress Log"
            git push
          else
            echo "âœ… No new changes to commit."
          fi
