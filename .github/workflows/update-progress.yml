name: Update Progress Log
on:
  push:
    branches:
      - main

jobs:
  update-progress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ì „ì²´ ì»¤ë°‹ ë¶ˆëŸ¬ì˜¤ê¸°

      - name: Count only new SQL files
        id: count
        run: |
          # ðŸ”¹ 1. í˜„ìž¬ SQL íŒŒì¼ ì´ ê°œìˆ˜
          total_sql=$(find . -type f -name "*.sql" | wc -l)

          # ðŸ”¹ 2. READMEì—ì„œ ì´ì „ total ê°’ ê°€ì ¸ì˜¤ê¸°
          prev_total=$(grep -Eo '[0-9]+$' README.md | tail -1)
          [ -z "$prev_total" ] && prev_total=0

          # ðŸ”¹ 3. ìƒˆë¡œ ì¶”ê°€ëœ íŒŒì¼ ìˆ˜ ê³„ì‚°
          added=$((total_sql - prev_total))
          [ $added -lt 0 ] && added=0

          echo "added=$added" >> $GITHUB_ENV
          echo "total_sql=$total_sql" >> $GITHUB_ENV
          echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Update Progress Log
        run: |
          added=$added
          total=$total_sql
          today=$today

          # ðŸ”¹ Progress Log í…Œì´ë¸” ìƒˆë¡œ ìƒì„±
          sed -i '/# ðŸ“ˆ Progress Log/,$d' README.md
          echo "" >> README.md
          echo "# ðŸ“ˆ Progress Log" >> README.md
          echo "| Date | Problems Added | Total |" >> README.md
          echo "|------|----------------|--------|" >> README.md
          
       
          # ðŸ”¹ ê³¼ê±° ì»¤ë°‹ ê¸°ì¤€ìœ¼ë¡œ .sql ìƒì„± ì¼ìžë§Œ ê³„ì‚° (íŒŒì¼ ì´ë¦„ ì œì™¸)
          git log --reverse --pretty=format:"%ad" --date=short --diff-filter=A -- '*.sql' \
            | sort | uniq -c > tmp.log


          total_count=0
          while read count date; do
            total_count=$((total_count + count))
            echo "| $date | ðŸŸ¢ $count | $total_count |" >> README.md
          done < tmp.log
          rm tmp.log

          echo "" >> README.md
          echo "> **ðŸŽ¯ Total:** $total_count problems solved" >> README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "Auto update Progress Log"
            git push
          else
            echo "âœ… No new updates."
          fi
