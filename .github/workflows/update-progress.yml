name: Update Progress Log
on:
  push:
    branches:
      - main

jobs:
  update-progress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Leetcode-SQL repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ì „ì²´ ì»¤ë°‹ ë¶ˆëŸ¬ì˜¤ê¸°

      - name: Count only new SQL files
        id: count
        run: |
          total_sql=$(find . -type f -name "*.sql" | wc -l)
          prev_total=$(grep -Eo '[0-9]+$' README.md | tail -1)
          [ -z "$prev_total" ] && prev_total=0
          added=$((total_sql - prev_total))
          [ $added -lt 0 ] && added=0

          echo "added=$added" >> $GITHUB_ENV
          echo "total_sql=$total_sql" >> $GITHUB_ENV
          echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Update Progress Log in Leetcode-SQL README
        run: |
          sed -i '/# ğŸ“ˆ Progress Log/,$d' README.md
          echo "" >> README.md
          echo "# ğŸ“ˆ Progress Log" >> README.md
          echo "| Date | Problems Added | Total |" >> README.md
          echo "|------|----------------|--------|" >> README.md

          git log --reverse --pretty=format:"%ad" --date=short --diff-filter=A -- '*.sql' \
            | sort | uniq -c > tmp.log

          total_count=0
          while read count date; do
            total_count=$((total_count + count))
            echo "| $date | ğŸŸ¢ $count | $total_count |" >> README.md
          done < tmp.log
          rm tmp.log
          echo "" >> README.md
          echo "> **ğŸ¯ Total:** $total_count problems solved" >> README.md

      - name: Commit and push to Leetcode-SQL
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "Auto update Progress Log"
            git push
          else
            echo "âœ… No new updates."
          fi

      - name: Update main profile README
        env:
          PROFILE_TOKEN: ${{ secrets.PROFILE_UPDATE_TOKEN_sql }}
        run: |
          # ğŸ”¹ í”„ë¡œí•„ ë¦¬í¬ ë³µì œ
          git clone https://rachel-kim2255:${PROFILE_TOKEN}@github.com/rachel-kim2255/rachel-kim2255.git profile-repo
          cd profile-repo

          # ğŸ”¹ Progress Log ì˜ì—­ë§Œ ê°±ì‹  (ê¸°ì¡´ í”„ë¡œì íŠ¸ëŠ” ì ˆëŒ€ ì‚­ì œ ì•ˆ í•¨)
          start_marker="<!-- START SQL PROGRESS -->"
          end_marker="<!-- END SQL PROGRESS -->"
          temp_file=$(mktemp)

          # ê¸°ì¡´ Progress ì˜ì—­ ì œê±°
          awk -v start="$start_marker" -v end="$end_marker" '
            $0 ~ start {print; in_block=1; next}
            $0 ~ end {in_block=0; next}
            !in_block {print}
          ' README.md > "$temp_file" && mv "$temp_file" README.md

          # ìƒˆ Progress Log ì‚½ì…
          {
            echo "$start_marker"
            echo ""
            echo "<h3 align=\"left\">ğŸ“ˆ SQL-LeetCode Progress Log</h3>"
            echo ""
            echo "| Date | Problems Added | Total |"
            echo "|------|----------------|--------|"
          } >> README.md

          cd ..
          git log --reverse --pretty=format:"%ad" --date=short --diff-filter=A -- '*.sql' \
            | sort | uniq -c > tmp.log

          cd profile-repo
          total_count=0
          while read count date; do
            total_count=$((total_count + count))
            echo "| $date | ğŸŸ¢ $count | $total_count |" >> README.md
          done < ../tmp.log
          rm ../tmp.log

          {
            echo ""
            echo "> **ğŸ¯ Total:** $total_count problems solved"
            echo ""
            echo "ğŸ”— [View full repository â†’ Leetcode-SQL](https://github.com/rachel-kim2255/Leetcode-SQL)"
            echo ""
            echo "$end_marker"
          } >> README.md

          # ğŸ”¹ ì»¤ë°‹ & í‘¸ì‹œ
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Auto sync SQL-LeetCode Progress Log (safe section update)"
          git push
