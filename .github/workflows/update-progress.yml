name: Update Progress Log
on:
  push:
    branches:
      - main

jobs:
  update-progress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # âœ… ì „ì²´ ì»¤ë°‹ ì´ë ¥ ë¶ˆëŸ¬ì˜¤ê¸°

      - name: Count SQL problems
        id: count
        run: |
          count=$(find . -type f -name "*.sql" | wc -l)
          echo "count=$count" >> $GITHUB_ENV
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Append or update progress
        run: |
          date="$date"
          total="$count"
          
          # ì˜¤ëŠ˜ ìƒˆë¡œ ì¶”ê°€ëœ íŒŒì¼ ìˆ˜ ê³„ì‚°
          previous_total=$(grep -Eo '[0-9]+$' README.md | tail -1)
          if [ -z "$previous_total" ]; then
            added=$count
          else
            added=$((count - previous_total))
            [ $added -lt 0 ] && added=0
          fi

          # ê¸°ì¡´ Progress Log ì œê±° í›„ ë‹¤ì‹œ ìƒì„±
          sed -i '/# ðŸ“ˆ Progress Log/,$d' README.md
          echo "" >> README.md
          echo "# ðŸ“ˆ Progress Log" >> README.md
          echo "| Date | Problems Added | Total |" >> README.md
          echo "|------|----------------|--------|" >> README.md
          
          git log --reverse --pretty=format:"%ad" --date=short -- '**/*.sql' | sort | uniq -c > tmp.log
          total=0
          while read count date; do
            total=$((total + count))
            echo "| $date | ðŸŸ¢ $count | $total |" >> README.md
          done < tmp.log
          rm tmp.log

          echo "" >> README.md
          echo "> **ðŸŽ¯ Total:** $total problems solved" >> README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Auto update Progress Log"
          git push
