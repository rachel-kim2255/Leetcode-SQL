name: Update Progress Log
on:
  push:
    branches:
      - main

jobs:
  update-progress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Leetcode-SQL repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ì „ì²´ ì»¤ë°‹ ë¶ˆëŸ¬ì˜¤ê¸°

      - name: Count only new SQL files
        id: count
        run: |
          total_sql=$(find . -type f -name "*.sql" | wc -l)
          prev_total=$(grep -Eo '[0-9]+$' README.md | tail -1)
          [ -z "$prev_total" ] && prev_total=0
          added=$((total_sql - prev_total))
          [ $added -lt 0 ] && added=0

          echo "added=$added" >> $GITHUB_ENV
          echo "total_sql=$total_sql" >> $GITHUB_ENV
          echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Update Progress Log in Leetcode-SQL README
        run: |
          sed -i '/# ðŸ“ˆ Progress Log/,$d' README.md
          echo "" >> README.md
          echo "# ðŸ“ˆ Progress Log" >> README.md
          echo "| Date | Problems Added | Total |" >> README.md
          echo "|------|----------------|--------|" >> README.md
          git log --reverse --pretty=format:"%ad" --date=short --diff-filter=A -- '*.sql' \
            | sort | uniq -c > tmp.log
          total_count=0
          while read count date; do
            total_count=$((total_count + count))
            echo "| $date | ðŸŸ¢ $count | $total_count |" >> README.md
          done < tmp.log
          rm tmp.log
          echo "" >> README.md
          echo "> **ðŸŽ¯ Total:** $total_count problems solved" >> README.md

      - name: Commit and push to Leetcode-SQL
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "Auto update Progress Log"
            git push
          else
            echo "âœ… No new updates."
          fi

      - name: Update main profile README
        env:
          PROFILE_TOKEN: ${{ secrets.PROFILE_UPDATE_TOKEN_sql }}
        run: |
          git clone https://rachel-kim2255:${PROFILE_TOKEN}@github.com/rachel-kim2255/rachel-kim2255.git profile-repo
          cd profile-repo

          # ê¸°ì¡´ Progress Log ë¶€ë¶„ ì‚­ì œ í›„ ë‹¤ì‹œ ì¶”ê°€
          sed -i '/<h3 align="left">ðŸ“ˆ SQL-LeetCode Progress Log/,$d' README.md
          echo "" >> README.md
          echo "<h3 align=\"left\">ðŸ“ˆ SQL-LeetCode Progress Log</h3>" >> README.md
          echo "" >> README.md
          echo "| Date | Problems Added | Total |" >> README.md
          echo "|------|----------------|--------|" >> README.md

          # Leetcode-SQL repoì˜ ë¡œê·¸ ê¸°ë°˜ìœ¼ë¡œ Progress Log ìƒì„±
          cd ..
          git log --reverse --pretty=format:"%ad" --date=short --diff-filter=A -- '*.sql' \
            | sort | uniq -c > tmp.log

          cd profile-repo
          total_count=0
          while read count date; do
            total_count=$((total_count + count))
            echo "| $date | ðŸŸ¢ $count | $total_count |" >> README.md
          done < ../tmp.log
          rm ../tmp.log

          echo "" >> README.md
          echo "> **ðŸŽ¯ Total:** $total_count problems solved" >> README.md
          echo "" >> README.md
          echo "ðŸ”— [View full repository â†’ Leetcode-SQL](https://github.com/rachel-kim2255/Leetcode-SQL)" >> README.md

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Auto sync SQL-LeetCode Progress Log to profile"
          git push
